version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: sefs-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: pytask
    volumes:
      - mongodb_data:/data/db
    networks:
      - sefs-network

  backend:
    build: .
    container_name: sefs-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - FLASK_ENV=development
    depends_on:
      - mongodb
    networks:
      - sefs-network

  frontend:
    build: ./frontend
    container_name: sefs-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - sefs-network

volumes:
  mongodb_data:

networks:
  sefs-network:
    driver: bridge
